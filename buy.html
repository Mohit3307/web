<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Properties - EstateFinder</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .property-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .property-card:hover {
      transform: translateY(-5px);
    }

    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .property-info h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #007BFF;
    }

    .property-info p {
      margin: 5px 0;
    }

    .btn-details {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-details:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Buy Properties</h1>
    <p>Browse our featured listings available for sale</p>
  </header>

  <section class="property-grid">
    <!-- Property 1 -->
    <div class="property-card">
      <img src="https://dressyourhome.in/wp-content/uploads/IMG-3220.jpg" alt="Property 1">
      <div class="property-info">
        <h3>2 BHK Apartment</h3>
        <p>Location: Mumbai</p>
        <p>Price: ₹1.2 Cr</p>
        <a href="#" class="btn-details">View Details</a>
      </div>
    </div>

    <!-- Property 2 -->
    <div class="property-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLO_I9s4ei9hOwKS70Vlf-WY6YTgdjqBxO2A&s" alt="Property 2">
      <div class="property-info">
        <h3>3 BHK Villa</h3>
        <p>Location: Bangalore</p>
        <p>Price: ₹2.5 Cr</p>
        <a href="#" class="btn-details">View Details</a>
      </div>
    </div>

    <!-- Property 3 -->
    <div class="property-card">
      <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/555071355.jpg?k=3e1238b8174e87f5a4bc5a4641dbbf34fdd2f010e4ba973d609324dafaab95f5&o=&hp=1" alt="Property 3">
      <div class="property-info">
        <h3>3 BHK House</h3>
        <p>Location: Delhi</p>
        <p>Price: ₹3 Cr</p>
        <a href="#" class="btn-details">View Details</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 EstateFinder. All rights reserved.</p>
  </footer>

</body>
</html>
